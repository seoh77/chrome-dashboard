<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 로그인 전-->
    <!-- <form id="before-login">
      <h1 class="bofore-login__message">Hello, what's your name?</h1>
      <input class="input__name" type="text" />
    </form> -->

    <!-- 로그인 후-->
    <div id="after-login">
      <div class="after-login__top">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" />
          <select class="search-engine">
            <option id="google" value="google">google</option>
            <option id="naver" value="naver">naver</option>
          </select>
        </div>
        <div class="weather">
          <div>
            <div class="weather__icon">
              <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="weather__temp">17℃</div>
          </div>
          <div class="weather__location">SEOUL</div>
        </div>
      </div>
      <main class="after-login__main">
        <div class="clock">07:07</div>
        <div class="wlcome-message">Good afternoon, SEO</div>
      </main>
      <div class="after-login__bottom">
        <i class="fa-solid fa-right-from-bracket"></i>
        <div class="quote">
          <span>명언</span>
          <span>이름</span>
        </div>
        <div class="todo-list-area">
          <div class="todo-list-box">
            <div class="todo-list-box__top">
              <span>TO DO</span>
            </div>
            <ul class="todo-list">
              <li class="todo-item">
                <div class="checkbox">✔️</div>
                <div class="todo checked">첫번째 할 일</div>
                <button class="delBtn">X</button>
              </li>
              <li class="todo-item">
                <div class="checkbox">✔️</div>
                <div class="todo">두번째 할 일</div>
                <button class="delBtn">X</button>
              </li>
              <li class="todo-item">
                <div class="checkbox"></div>
                <div class="todo">세번째 할 일</div>
                <button class="delBtn">X</button>
              </li>
            </ul>
            <form>
              <input class="todo-input" type="text" placeholder="New Todo" />
            </form>
          </div>
          <button class="todo-btn">Todo</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0c34bb9f7c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
