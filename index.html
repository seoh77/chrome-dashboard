<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 로그인 전-->
    <form id="before-login">
      <h1 class="bofore-login__message">Hello, what's your name?</h1>
      <input type="text" style="display: none" />
      <input class="input__name" type="text" />
    </form>

    <!-- 로그인 후-->
    <div id="after-login">
      <div class="after-login__top">
        <form class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="search__input" type="text" />
          <select class="search-engine">
            <option id="google" value="google">google</option>
            <option id="naver" value="naver">naver</option>
          </select>
        </form>
        <div class="weather">
          <div>
            <div class="weather-icon">
              <!-- <i class="fa-solid fa-cloud"></i> -->
            </div>
            <div class="temp"></div>
          </div>
          <div class="location"></div>
        </div>
      </div>
      <main class="after-login__main">
        <div class="clock"></div>
        <div class="wlcome-message"></div>
      </main>
      <div class="after-login__bottom">
        <button class="logout_btn">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
        <div class="quote">
          <span></span>
          <span></span>
        </div>
        <div class="todo-list-area">
          <div class="todo-list-box hidden">
            <div class="todo-list-box__top">
              <span>TO DO</span>
            </div>
            <ul class="todo-list">
              <!-- <li class="todo-item">
                <button class="checkbox">✔️</button>
                <div class="todo checked">첫번째 할 일</div>
                <button class="delBtn">X</button>
              </li>
              <li class="todo-item">
                <button class="checkbox">✔️</button>
                <div class="todo">두번째 할 일</div>
                <button class="delBtn">X</button>
              </li>
              <li class="todo-item">
                <button class="checkbox"></button>
                <div class="todo">세번째 할 일</div>
                <button class="delBtn">X</button>
              </li> -->
            </ul>
            <form class="todo-form">
              <input class="todo-input" type="text" placeholder="New Todo" />
            </form>
          </div>
          <button class="todo-btn">Todo</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/bgImage.js"></script>
    <script src="js/login.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/search.js"></script>
    <script src="js/apikey.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script
      src="https://kit.fontawesome.com/0c34bb9f7c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
